include "frontend.conf"

appName = "bank-account-reputation-frontend"

play {
  http.router = prod.Routes

  filters.enabled += play.filters.csp.CSPFilter

  # Default http client
  modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"
  modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientV2Module"

  # Auth client
  modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"

  # Custom error handler
  http.errorHandler = "config.ErrorHandler"

  i18n.langs = ["en", "cy"]

  # Play Modules
  # ~~~~
  # Additional play modules can be added here
  modules.enabled += "Module"
}

microservice {
  non-production = true

  services {
    stride-auth-local = true

    auth {
      host = localhost
      port = 8500
    }

    auth-login-stub {
      host = localhost
      port = 9949
    }

    features {
      stride-auth-enabled = true
      welsh-translation: false
      assessment: false
    }

    bars {
      host = localhost
      port = 9871
    }
  }
}

controllers {
  controllers.Assets = {
    needsAuditing = false
  }

  uk.gov.hmrc.govukfrontend.controllers.Assets = {
    needsAuditing = false
  }

  uk.gov.hmrc.hmrcfrontend.controllers.Assets = {
      needsAuditing = false
  }
}

play.i18n.langCookieHttpOnly: "true"

# Change this value to true to enable Welsh translations to be loaded from messages.cy, and to display the language toggle
features.welsh-language-support = false

# Replace play.i18n.langs with the commented out line below when your service has been fully translated into Welsh
# to enable Welsh translations for all content, including the standard headers and footers.
# play.i18n.langs = ["en", "cy"]
play.i18n.langs = ["en"]

# To integrate with tracking-consent-frontend, uncomment and update the
# gtm.container property below to be one of a, b, c, d, e, f or sdes
#tracking-consent-frontend {
#  gtm.container = "<INSERT YOUR GTM CONTAINER LETTER HERE>"
#}

google-analytics {
  dimensionKey = "gaDimensionKey"
  token="google-test-token"
  host=auto
}

batch-size = 50000
frame-size = 60000

authentication-guide-url="NOT-SET"

footerLinkItems = ["cookies", "privacy", "termsConditions", "govukHelp", "accessibility"]
