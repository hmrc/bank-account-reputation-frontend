@(accountForm: Form[AccountForm])
@import play.filters.csrf.CSRF

@defining(play.core.PlayVersion.current) { version =>
<!DOCTYPE html>
    <html lang="en">
        <head>
            @views.html.header.render()
        </head>
        <body>
            <div id="wrapper" class="panel">
                <br/>
                <label class="govuk-label--l">Validate Bank Details</label><br/><br/>
                <form id="validate-form" method="post" action="/validateBankDetails" class="govuk-form" style="width: 50%">
                    <div class="govuk-form-group">
                        <label class="govuk-label" for="sortCode">
                            Sort Code:
                        </label>
                        <input class="govuk-input" id="sortCode" name="sortCode" type="text">
                    </div>
                    <div class="govuk-form-group">
                        <label class="govuk-label" for="accountNumber">
                            Account Number:
                        </label>
                        <input class="govuk-input" id="accountNumber" name="accountNumber" type="text">
                    </div>
                    <button type="submit" class="govuk-button"> Search</button>
                </form>
            </div>
        </body>
    </html>
}
